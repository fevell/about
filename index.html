<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me - GitHub Page</title>
  <!-- Bulma CSS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .profile-card {
      margin-top: 50px;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .avatar {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
    .info {
      margin-top: 20px;
    }
    .caption {
      font-size: 1.2em;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="profile-card">
            <!-- Avatar Image -->
            <img src="avatar.jpg" alt="Avatar" class="avatar">
            
            <!-- Username -->
            <h1 class="title is-4 info">Sergii Soroka</h1>
            
            <!-- Email -->
            <p class="subtitle is-6 info"><a href="mailto:serj.soroka@gmail.com">serj.soroka@gmail.com</a></p>
            
            <!-- Caption -->
            <p class="caption">Software Developer</p>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
